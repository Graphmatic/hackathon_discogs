<div class="row search-wrapper">
    <div ng-if="$ctrl.isresult==true" class="row">
        <div class="col s1"><button class="nav-button" ng-if="$ctrl.searchResult.pagination.page > 1" ng-click="$ctrl.previousPage()"><i class="material-icons ">skip_previous</i></button>
        </div>
        <div class="col s10">
            <div class="row search-block" ng-repeat="result in $ctrl.searchResult.results">
                <div class="col s3">
                    <a ng-if="result.type=='artist'" ui-sref="artist({ id : result.id })">
                         <img class="search-thumb" ng-if="result.thumb" src="{{ result.thumb || ''}}"/>
                    </a>
                    <a ng-if="result.type=='release'" ui-sref="release({ id : result.id })">
                         <img class="search-thumb" ng-if="result.thumb" src="{{ result.thumb || ''}}"/>
                    </a>
                    <a ng-if="result.type=='label'" ui-sref="labels({ id : result.id })">                        
                        <img class="search-thumb" ng-if="result.thumb" src="{{ result.thumb || ''}}"/>
                    </a>
                </div>
                <div class="col s9">
                        <a ng-if="result.type=='artist'" ui-sref="artist({ id : result.id })"><h3>{{ result.title}}</h3></a>       <a ng-if="result.type=='release'" ui-sref="release({ id : result.id })"><h3>{{ result.title}}</h3></a>
                        <a ng-if="result.type=='label'" ui-sref="labels({ id : result.id })"><h3>{{ result.title}}</h3></a>                  
                </div>
                </div>
        </div>
        <div class="col s1"><button class="nav-button" ng-if="$ctrl.searchResult.pagination.page != $ctrl.searchResult.results.pagination.items" ng-click="$ctrl.nextPage()"><i class="material-icons ">skip_next</i></button>
        </div>
    </div>
    <div ng-if="$ctrl.isresult==false" class="row">
        <div class="col s12">No result...</div>
    </div>
      
</div>
